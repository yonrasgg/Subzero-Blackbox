raspi_id: subzero
environment: dev
paths:
  base_dir: /home/rayden/blackbox-dev
  data_dir: /home/rayden/blackbox-dev/data
  logs_dir: /home/rayden/blackbox-dev/data/logs
  captures_dir: /home/rayden/blackbox-dev/data/captures
network:
  wifi_interface_monitor: wlan0mon
  wifi_interface_managed: wlan0
  bt_interface: hci0
profiles:
  active_profile: bluetooth_audit
worker:
  poll_interval_seconds: 30
hash_services:
  onlinehashcrack:
    enabled: true
    api_key_env: ONLINEHASHCRACK_API_KEY
    default_algo_mode: 0
    timeout: 20
    max_hashes_per_job: 20
  leakcheck:
    enabled: true
    timeout: 10
  wpa_sec:
    enabled: false
    api_key_env: WPASEC_API_KEY
    timeout: 30
  wigle:
    enabled: false
    api_name_env: WIGLE_API_NAME
    api_token_env: WIGLE_API_TOKEN
    timeout: 15
