name: CI

permissions:
  contents: write

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff bandit safety
          pip check

      - name: Lint (Ruff)
        run: |
          ruff check .

      - name: Security scan (Bandit)
        run: |
          bandit -r . -x tests,scripts/test_gemini.py -ll

      - name: Dependency Security Scan (Safety)
        run: |
          safety check --full-report || true

      - name: Debug info
        run: |
          pwd
          ls -la
          ls -la tests/
          python --version
          pip list | grep -E "(fastapi|sqlalchemy|pydantic|pytest|ruff)"

      - name: Run tests
        run: |
          python scripts/init_db.py
          pytest -v --maxfail=1 --disable-warnings

  update-main:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Merge develop into main
        run: |
          git checkout main
          if git merge-base --is-ancestor develop main; then
            echo "No new commits to merge from develop to main"
            exit 0
          fi
          git merge develop --no-ff -m "feat: Deploy from develop branch

          Automated deployment from develop to main branch.
          $(git log develop --oneline -5 | sed 's/^/- /')"
          git push origin main