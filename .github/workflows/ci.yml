name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # ajusta a la versi√≥n que uses en Pi/crlab01

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # deps opcionales de dev:
          pip install pytest pytest-cov ruff bandit

      - name: Lint (Ruff)
        run: |
          ruff check .

      - name: Security scan (Bandit)
        run: |
          bandit -r . || true
        # Ponlo sin '|| true' si quieres que falle el pipeline con vulnerabilidades

      - name: Debug: List files and working directory
        run: |
          pwd
          ls -lR
      - name: Debug: Python and Pytest info
        run: |
          which python
          python --version
          which pytest
          pytest --version
          echo $PYTHONPATH
          python -c "import sys; print(sys.path)"
          ls -lR tests

      - name: Run tests
        run: |
          python scripts/init_db.py
          pytest -v --maxfail=1 --disable-warnings

      - name: Debug: List files
        run: |
          pwd
          ls -lR