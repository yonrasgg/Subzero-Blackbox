<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackbox â€“ {{ title or "Dashboard" }}</title>
  <!-- Bulma CSS (ligero, desde CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="has-background-dark">
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/ui/home">
        <strong>Subzero / Blackbox</strong>
      </a>
    </div>
    <div class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="/ui/dashboard">Dashboard</a>
        <a class="navbar-item" href="/ui/jobs">Jobs</a>
        <a class="navbar-item" href="/ui/config">Config</a>
        <a class="navbar-item" href="/ui/logs">Logs</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {% if flash %}
        <div class="notification is-info">
          {{ flash }}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all dropdown triggers
      const dropdownTriggers = document.querySelectorAll('.dropdown-trigger button');

      dropdownTriggers.forEach(trigger => {
        trigger.addEventListener('click', (event) => {
          event.stopPropagation();
          const dropdown = trigger.closest('.dropdown');
          dropdown.classList.toggle('is-active');
        });
      });

      // Close dropdowns when clicking outside
      document.addEventListener('click', () => {
        const dropdowns = document.querySelectorAll('.dropdown.is-active');
        dropdowns.forEach(dropdown => {
          dropdown.classList.remove('is-active');
        });
      });
    });
  </script>
  <footer class="footer has-background-dark has-text-centered">
    <div class="content has-text-grey-light">
      <p>Created by Geovanny Alpizar S. (<a href="https://github.com/yonrasgg" target="_blank" class="has-text-grey-light">yonrasgg</a>)</p>
    </div>
  </footer>
</body>
</html>
